<!DOCTYPE html>
<html>
    <head>
        <title>External data</title>
    </head>

    <body>
        <h1>Show me some data!</h1>
        <p>Click the button to begin.</p>

        <!--<img src="http://placekitten.com/800/600">-->

        <button onclick="getData()">Woof!</button>
    </body>

    <script>
        
        
        function getData() {
            fetch('https://dog.ceo/api/breeds/image/random/10')
            .then(response => response.json())
            .then(data => showDogs(data));
        }

        function showDogs(data) {
            for (var dog of data.message) {
                var img = document.createElement("img");
                img.src = dog;
                document.body.appendChild(img);
            }
        }

    </script>
</html>
